	<div class="notes">

	<div class="options">

		<p  class="option">

		<p  class="option">

	<script>
			var userChoice = prompt("Choose any one option from below:\n1.Rock\n2.Paper\n3.Scissor");
			/*const rock_div = document.getElementById("Rock");
			const paper_div = document.getElementById("Paper");
			const scissor_div = document.getElementById("Scissor");*/
			var notes_p = document.querySelector(".notes");
			var userImg = document.getElementById("userImg");
			var compImg = document.getElementById("compImg");
                        
			function getComputerChoice(){
				const options = ['Rock','Paper','Scissor'];
				const randomChoice = Math.floor(Math.random()*3);	
				return options[randomChoice];
			}		

			function win(userChoice,computerChoice){
					notes_p.innerHTML = userChoice + " beats " + computerChoice + ". You Win..üèÜüèÜ!! ";

			}	

			function lose(userChoice,computerChoice){
					notes_p.innerHTML = userChoice + " lose to " + computerChoice + ". You Lose..ü§ôü§ô!! ";
			}

			function draw(userChoice,computerChoice){
						notes_p.innerHTML = userChoice + " equals to " + computerChoice + ". It is a draw..ü•¥ ü•¥ !! ";
			}


			function gameResult(userChoice){
			const computerChoice = getComputerChoice();
			
			if(computerChoice == "Rock"){
         	    compImg.src="rock.png";
          	}
            else if(computerChoice == "Paper"){
                
         	    compImg.src="paper.png";
            }
            else {
             
         	    compImg.src="scissor.png";
            }


			if((userChoice==="Rock" && computerChoice==="Scissor")||(userChoice==="Paper" && computerChoice==="Rock")||(userChoice==="Scissor" && computerChoice==="Paper")){
				return win(userChoice, computerChoice);
				}

			else if((userChoice==="Rock" && computerChoice==="Paper")||(userChoice==="Paper" && computerChoice==="Scissor")||(userChoice==="Scissor" && computerChoice==="Rock")){
				return lose(userChoice, computerChoice);
				}

			else{
				return draw(userChoice, computerChoice);
				}
            };
                 

            if(userChoice == 1){
            	userImg.src="rock.png";
         	    gameResult("Rock");
            }
            else if(userChoice == 2){
            	userImg.src="paper.png";
                gameResult("Paper");
            }
            else if (userChoice == 3){
            	userImg.src="scissor.png";
                gameResult("Scissor");
            }
            else{
                alert("Please select from 1, 2 and 3 to play this game...!!!!");
                window.location.reload();
            }

		</script>
